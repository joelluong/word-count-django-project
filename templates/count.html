<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Count Result</title>
    </head>
    <body>
        <h1>There are {{ count }} words in your text</h1>

        <a href="{% url 'homepage' %}">Start Again</a>
        <h1>Your text:</h1>
        <p>{{ fullText }}</p>


        <h1>Word Count</h1>
        {% for word, countTotal in sortedWords %}
        <!--<p>{{ word }} : {{ countTotal }}</p>-->
        <p>{{ word }} -- {{ countTotal }}</p>
        {% endfor %}
    </body>
</html>
